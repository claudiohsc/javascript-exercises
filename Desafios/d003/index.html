<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h1>Antes e depois.</h1>
    <button onclick="aes()">Antecessor e Sucessor</button>
    <script>
        function aes() {
            var num = Number(prompt('Digite o número: '))
            alert(`Antes de ${num}, temos o número ${num - 1}. 
Depois de ${num}, temos o número ${num + 1}.`)
        }
    </script>
</body>
</html>
