<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de 2 de JS</title>
    <style>
        body {
            background: rgb(129, 50, 50);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Utilizando tipos e operadores lógicos.</h1>
    <script>
        var nome = prompt('Qual é o seu nome?')
        alert('Seja bem vindo, ' + nome + '!')
        var idade = parseInt(prompt('Qual é a sua idade?'))
        alert('Seu nome é ' + nome + ' e você tem ' + idade + ' anos de idade.')
        idade >= 18 ? alert('Você é maior de idade!') : alert('Você ainda não é maior de idade.')  
    </script>
</body>
</html>
