<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica de 3 de JS</title>
    <style>
        body {
            background: rgb(129, 50, 50);
            font: normal 18pt Arial;
        }
        #msg {
          height: 30px;
          width: 380px;
        }
    </style>
</head>
<body>
    <h1>Utilizando o DOM.</h1>
    <div id="msg">Testando cor de fundo em uma div.</div>
    <script>
        var corpo = window.document.body
        var titulo = window.document.getElementsByTagName('h1')[0]
        window.document.write(titulo.innerText)
        corpo.style.background = 'brown'
        var mensagem = window.document.getElementById('msg')
        mensagem.style.background = 'blue'
    </script>
</body>
</html>
